<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - Saraiva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f1f5f9;
            --gray: #64748b;
            --card-bg: rgba(15, 23, 42, 0.7);
            --header-bg: rgba(15, 23, 42, 0.8);
            --border-yellow: #fcd34d;
            --border-red: #ef4444;
            --border-blue: #3b82f6;
            --border-green: #10b981;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }
        
        #chuva2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .rain-drop {
            position: absolute;
            width: 2px;
            height: 80px;
            background: linear-gradient(to bottom, rgba(37, 99, 235, 0.5), rgba(37, 99, 235, 0));
            border-radius: 50%;
            animation: fall linear infinite;
            filter: drop-shadow(0 0 6px rgba(37, 99, 235, 0.5));
            opacity: 0.6;
        }
        
        .rain-drop:nth-child(6n+1) {
            background: linear-gradient(to bottom, rgba(139, 92, 246, 0.5), rgba(139, 92, 246, 0));
            filter: drop-shadow(0 0 6px rgba(139, 92, 246, 0.5));
        }
        
        .rain-drop:nth-child(6n+2) {
            background: linear-gradient(to bottom, rgba(6, 182, 212, 0.5), rgba(6, 182, 212, 0));
            filter: drop-shadow(0 0 6px rgba(6, 182, 212, 0.5));
        }
        
        .rain-drop:nth-child(6n+3) {
            background: linear-gradient(to bottom, rgba(14, 165, 233, 0.5), rgba(14, 165, 233, 0));
            filter: drop-shadow(0 0 6px rgba(14, 165, 233, 0.5));
        }
        
        .rain-drop:nth-child(6n+4) {
            background: linear-gradient(to bottom, rgba(168, 85, 247, 0.5), rgba(168, 85, 247, 0));
            filter: drop-shadow(0 0 6px rgba(168, 85, 247, 0.5));
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 2.5rem;
            background: var(--header-bg);
            border-radius: 24px;
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }
        
        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.75rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 1.25rem;
            opacity: 0.85;
            color: #cbd5e1;
            max-width: 600px;
            margin: 1rem auto 0;
            font-weight: 400;
            line-height: 1.6;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            overflow: hidden;
        }
        
        /* Bordas coloridas inspiradas no site de referência */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--border-yellow), var(--border-red), var(--border-blue), var(--border-green));
            z-index: 2;
        }
        
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(130deg, rgba(37, 99, 235, 0.1), rgba(139, 92, 246, 0.05));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .card:hover::after {
            opacity: 1;
        }
        
        .card-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 1rem;
            border-radius: 16px;
            background-color: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(37, 99, 235, 0.1);
        }
        
        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            color: #e2e8f0;
            font-weight: 700;
        }
        
        .card p {
            font-size: 1rem;
            opacity: 0.8;
            line-height: 1.5;
            color: #94a3b8;
            font-weight: 400;
        }
        
        .card-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(90deg, rgba(37, 99, 235, 0.2), rgba(139, 92, 246, 0.2));
            color: var(--primary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 3;
        }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 2.5rem;
            background: var(--header-bg);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        footer p {
            font-weight: 500;
            color: #cbd5e1;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
        }
        
        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .footer-links a:hover {
            color: var(--secondary);
        }
        
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
            
            header, footer {
                padding: 1.75rem;
            }
            
            .card {
                padding: 2rem 1.5rem;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="chuva2"></div>
    
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">S</div>
                <h1>Controle de Estoque</h1>
            </div>
            <p class="subtitle">Sistemas integrados de gestão para a SaraivaCompany</p>
        </header>
        
        <div class="cards-container">
            <a href="#" class="card" data-url="https://saraiva97.github.io/estoque1908e5909SARAIVA/">
                
                <h3>1908 - 5909</h3>
                <p>CFOP</p>
            </a>
            <a href="#" class="card" data-url="https://saraiva97.github.io/estoque2908e6909SARAIVA/">
                
                <h3>2908 - 6909</h3>
                <p>CFOP</p>
            </a>
            <a href="#" class="card" data-url="https://saraiva97.github.io/estoque1949e5949SARAIVA/">
                <div class="card-icon"><i class="fas fa-chart-line"></i></div>
                <h3>5949 - 1949</h3>
                <p>CFOP</p>
            </a>
            <a href="#" class="card" data-url="https://saraiva97.github.io/estoque2949e6949SARAIVA/">
                <h3>6949 - 2949</h3>
                <p>CFOP</p>
            </a>
            <a href="#" class="card" data-url="https://saraiva97.github.io/estoque1915e5916SARAIVA/">
                <h3>1915 - 5916</h3>
                <p>CFOP</p>
            </a>
            <a href="#" class="card" data-url="https://saraiva97.github.io/estoque2915e6916SARAIVA/">
                <h3>2915 - 6916</h3>
                <p>CFOP</p>
            </a>
        </div>
        
        <footer>
            <p>© 2025 SaraivaCompany - Todos os direitos reservados</p>
            <div class="footer-links">
                <a href="#"><i class="fas fa-envelope"></i> Contato</a>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                card.addEventListener('click', function(e) {
                    e.preventDefault();
                    const url = this.getAttribute('data-url');
                    if (url && url !== '#') {
                        window.open(url, '_blank');
                    }
                });
            });

            // Iniciar a chuva
            rain();
        });

        function rain(){
            let amount = 25;
            let body = document.querySelector('#chuva2');
            
            // Limpar chuva anterior se existir
            body.innerHTML = '';
            
            for (let i = 0; i < amount; i++) {
                let drop = document.createElement('div');
                drop.classList.add('rain-drop');
                
                let posX = Math.random() * window.innerWidth;
                let delay = Math.random() * -10;
                let duration = Math.random() * 15 + 3;
                let size = Math.random() * 1.5 + 0.5;
                
                drop.style.left = posX + 'px';
                drop.style.animationDelay = delay + 's';
                drop.style.animationDuration = duration + 's';
                drop.style.width = size + 'px';
                drop.style.opacity = Math.random() * 0.5 + 0.3;
                
                body.appendChild(drop);
            }
        }
        
        // Recalcular a chuva quando a janela for redimensionada
        window.addEventListener('resize', rain);
    </script>
</body>
</html>
